version: 0.1.{build}

nuget:
  project_feed: true

before_build:
  - nuget restore src/sina.sln

platform: Any CPU
configuration: Release

test:
  assemblies:
    - Tests.dll

build:
  publish_nuget: true
  publish_nuget_symbols: true

assembly_info:
  patch: true
  file: **\AssemblyInfo.*
  assembly_version: '0.1.0'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}-alpha'
